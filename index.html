<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>
      Digital Game Legends - Elvis Funny Face
    </title>
    <meta
      name="description"
      content="Discover Elvis Funny Face, a super fun and free online game for kids from Digital Game Legends! Get creative making the funniest faces with Elvis and have endless hours of laughter!"
    />

    <meta
      name="keywords"
      content="Elvis game, funny face game, kids game, online game, free game, fun, creative, laughter, Digital Game Legends, make a face"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="shortcut icon" href="./img/banner.jpg" type="image/x-icon" />

    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header class="header"></header>

    <main>
      <section class="hero" id="hero-section">
        
        <div class="hero__content hero__content--revamped">
          <div class="hero__text">
            <h1 class="hero__title" id="hero-title"></h1>
            <h2 class="hero__subtitle" id="hero-subtitle"></h2>
            <p class="hero__desc" id="hero-desc"></p>
          </div><div class="hero__banner">
          <img src="./img/banner.jpg" alt="Game Banner" class="hero__full-width-banner" />
        </div>
          <div class="hero__images-below-text hero__images-grid">
            <img src="./img/about1.jpg" alt="Gameplay Image 1" class="hero__image-below-text" />
            <img src="./img/about2.jpg" alt="Gameplay Image 2" class="hero__image-below-text" />
            <img src="./img/article1.jpg" alt="Gameplay Image 3" class="hero__image-below-text" />
          </div>
        </div>
      </section>

      <section class="section" id="daily-routine">
        <div class="container">
          <h2 class="title">
            Experience the Rush: A Day in GameLegendForge
          </h2>
          <div class="daily-routine__grid">
            <div class="daily-routine__visuals">
              <img
                src="./img/about1.jpg"
                alt="daily-routine image"
                class="routine-img routine-img--1"
              />
              <img
                src="./img/about2.jpg"
                alt="daily-routine image"
                class="routine-img routine-img--2"
              />
            </div>
            <ul class="daily-routine__list"></ul>
          </div>
        </div>
      </section>

      <section class="section">
        <div class="container game-section">
          <div class="game-description">
            <h2 id="game-title" class="game-title"></h2>
            <p id="game-description-text" class="game-text"></p>
            <ul id="game-feature-list" class="game-features"></ul>
          </div>
          <div class="game-embed">
           <iframe src="https://html5.gamemonetize.co/9oqx32oi2ygzyru8b88na4d069vq9ihv/" width="640" height="480" scrolling="none" frameborder="0"></iframe>
            <button class="fullscreen-button">Fullscreen</button>
          </div>

          <!-- Mobile Game Preview Section -->
          <div class="game-mobile-preview">
            <img src="./img/banner.jpg" alt="Game Preview" class="game-preview-image">
            <button class="play-game-button">Play Now</button>
          </div>

        </div>
      </section>

      <!-- Removed custom-fullscreen-overlay and its contents as fullscreen functionality is no longer needed -->
      
      <div id="custom-fullscreen-overlay" class="custom-fullscreen-overlay">
        <div class="custom-fullscreen-header">
          <button id="exit-custom-fullscreen" class="fullscreen-button">Exit Fullscreen</button>
        </div>
        <div class="custom-fullscreen-content">
         <iframe src="https://html5.gamemonetize.co/9oqx32oi2ygzyru8b88na4d069vq9ihv/" width="640" height="480" scrolling="none" frameborder="0"></iframe>
        </div>
      </div>
      

      <section class="section hero" id="how-to-play">
        <div class="container">
          <h2 class="title">How to Play</h2>
          <ul class="how-to-play__grid"></ul>
        </div>
      </section>

      <!-- The "features" section content will be moved to advantages.html -->
      <!--
      <section class="section" id="features">
        <div class="container">
          <h2 class="title">Why Play GameLegendForge?</h2>
          <ul class="features__grid"></ul>
        </div>
      </section>
      -->

      <section class="section" id="challenge-section">
        <div class="container">
          <h2 class="title" id="challenge-title"></h2>
          <p
            class="desc"
            id="challenge-desc"
            style="max-width: 650px; margin: 0 auto; margin-bottom: 15px"
          ></p>
          <ul class="challenge__stats" id="challenge-stats"></ul>
        </div>
      </section>
    </main>

    <footer class="footer"></footer>

    <div id="cookie-modal" class="cookie-modal">
      <div class="cookie-modal-content">
        <p class="text" style="margin-bottom: 0">
          We use cookies to enhance your experience on our website. By continuing,
          you acknowledge our
          <a href="./cookie-policy.html">Data Privacy Guidelines</a>.
        </p>
        <button id="accept-cookies" class="cookie-btn">Accept</button>
      </div>
    </div>

    <script src="./js/page-builder.js"></script>
    <script src="./js/content/main-hero-content.js"></script>
    <script src="./js/content/main-page-content.js"></script>
    <script src="./js/cookie-consent.js"></script>
  </body>
</html>
