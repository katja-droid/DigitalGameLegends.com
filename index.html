<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>
      Domain.com – Master Your Skills: Strategic Challenges & Tactical Training
    </title>
    <meta
      name="description"
      content="Elevate your strategic thinking at Domain.com – an online hub for competitive challenges, tactical training, and skill development. Join the community and conquer the leaderboard!"
    />

    <meta
      name="keywords"
      content="strategy games, skill development, tactical challenges, online competitions, brain training, competitive gaming, Australia, domain.com"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="shortcut icon" href="./img/banner.jpg" type="image/x-icon" />

    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header class="header"></header>

    <main>
      <section class="hero" id="hero-section">
        <div class="hero__content hero__content--revamped">
          <div class="hero__text">
            <h1 class="hero__title" id="hero-title"></h1>
            <h2 class="hero__subtitle" id="hero-subtitle"></h2>
            <p class="hero__desc" id="hero-desc"></p>
          </div>
          <div class="hero__image">
            <img src="./img/banner.jpg" alt="Promotional Image" />
          </div>
        </div>
      </section>

      <section class="section" id="daily-routine">
        <div class="container">
          <h2 class="title">
            What’s a typical day like improving your skills at
            <strong>Domain.com</strong>?
          </h2>
          <div class="daily-routine__grid">
            <div class="daily-routine__visuals">
              <img
                src="./img/about1.jpg"
                alt="daily-routine image"
                class="routine-img routine-img--1"
              />
              <img
                src="./img/about2.jpg"
                alt="daily-routine image"
                class="routine-img routine-img--2"
              />
            </div>
            <ul class="daily-routine__list"></ul>
          </div>
        </div>
      </section>

      <section class="section">
        <div class="container game-section">
          <div class="game-description">
            <h2 id="game-title" class="game-title"></h2>
            <p id="game-description-text" class="game-text"></p>
            <ul id="game-feature-list" class="game-features"></ul>
          </div>
          <div class="game-embed">
            <iframe
              src="https://html5.gamemonetize.co/e9gmzx8k1ecluckzbhf6wfukhilmgj5m/"
              width="1136"
              height="640"
              scrolling="none"
              frameborder="0"
            ></iframe>
          </div>
        </div>
      </section>

      <section class="section" id="features">
        <div class="container">
          <h2 class="title">Key Advantages</h2>
          <ul class="features__grid"></ul>
        </div>
      </section>

      <section class="section" id="challenge-section">
        <div class="container">
          <h2 class="title" id="challenge-title"></h2>
          <p
            class="desc"
            id="challenge-desc"
            style="max-width: 650px; margin: 0 auto; margin-bottom: 15px"
          ></p>
          <ul class="challenge__stats" id="challenge-stats"></ul>
        </div>
      </section>
    </main>

    <footer class="footer"></footer>

    <div id="cookie-modal" class="cookie-modal">
      <div class="cookie-modal-content">
        <p class="text" style="margin-bottom: 0">
          We use cookies to enhance your experience on our website. By continuing,
          you acknowledge our
          <a href="./cookie-policy.html">Cookie Policy</a>.
        </p>
        <button id="accept-cookies" class="cookie-btn">Accept</button>
      </div>
    </div>

    <script src="./js/page-builder.js"></script>
    <script src="./js/content/main-hero-content.js"></script>
    <script src="./js/content/main-page-content.js"></script>
    <script src="./js/cookie-consent.js"></script>
  </body>
</html>
